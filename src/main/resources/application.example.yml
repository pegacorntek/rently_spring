
spring:
  application:
    name: rently

  # OpenAI Configuration for AI features
  ai:
    openai:
      api-key: "your-openai-api-key-here"
      chat:
        options:
          model: gpt-4o-mini
          temperature: 1

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/rently?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: your-db-username
    password: your-db-password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # Flyway Database Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# JWT Authentication
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
  expiration: 86400000        # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# File Upload Path
upload:
  path: ./uploads

# Logging Configuration
logging:
  level:
    com.pegacorn.rently: DEBUG
    org.springframework.security: DEBUG

# CORS Configuration
cors:
  allowed-origins: "*"

# Firebase Cloud Messaging for Push Notifications
# Download service account JSON from Firebase Console > Project Settings > Service Accounts
firebase:
  credentials-file: firebase-service-account.json

# TexRoute SMS API (Optional)
texroute:
  enabled: false
  api-key: your-texroute-api-key
  device-id: your-device-id

# App Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:5173}
